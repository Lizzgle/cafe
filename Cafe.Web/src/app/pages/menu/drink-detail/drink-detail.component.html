<h1>Редактировать напиток</h1>
<div *ngIf="drink">
  <form (ngSubmit)="saveChanges()">
    <div class="mb-3">
      <label for="name" class="form-label">Название</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="drink.name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Описание</label>
      <textarea id="description" class="form-control" [(ngModel)]="drink.description" name="description"></textarea>
    </div>
    
    
   
    <button type="submit" class="btn btn-outline-primary">Сохранить</button>
  </form>
</div>
