<h1>Редактировать десерт</h1>
<div *ngIf="dessert">
  <form (ngSubmit)="saveChanges()">
    <div class="mb-3">
      <label for="name" class="form-label">Название</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="dessert.name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Описание</label>
      <textarea id="description" class="form-control" [(ngModel)]="dessert.description" name="description"></textarea>
    </div>
    <div class="mb-3">
      <label for="calories" class="form-label">Калории</label>
      <input type="number" id="calories" class="form-control" [(ngModel)]="dessert.calories" name="calories" />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Цена</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="dessert.price" name="price" />
    </div>
